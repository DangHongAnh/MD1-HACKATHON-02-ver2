<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main-form">
        <form id="add-student-form">
          <h1>Thông tin học viên</h1>
          <div class="form-group">
            <label for="useName">Họ và tên</label>
            <input type="text" class="form-control" id="useName" placeholder="Vui lòng nhập tên" name="useName" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Vui lòng nhập email" name="email" />
          </div>
          <div class="form-group">
            <label for="numbers">Số điện thoại</label>
            <input type="number" class="form-control" id="numbers" placeholder="Vui lòng nhập số điện thoại" name="numbers" />
          </div>
          <div class="form-group">
            <label for="content">Quê quán</label>
            <input type="text" class="form-control" id="content" placeholder="Vui lòng nhập quê quán" name="content" />
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Nam" checked />
                <label class="form-check-label" for="gridRadios1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Nữ" />
                <label class="form-check-label" for="gridRadios2">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Lưu lại</button>
          </div>
        </form>
      </section>
      <h1 style="text-align: center;">Danh sách học viên</h1>
      <div style="text-align: center;">
        <label for="search">Tìm kiếm học viên:</label>
        <input type="text" id="search" />
        <button class="btn btn-success">Tìm kiếm</button>
      </div>
      <section class="container work-result">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Điện thoại</th>
              <th>Địa chỉ</th>
              <th>Giới tính</th>
              <th>Hành động</th>
              <th><button id="sort-button" class="btn btn-success">Sắp xếp (apha b)</button></th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="/app.js"></script>
</html>
